<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Toboolist </title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- add logo and span for insert header title -->
<header>
    <img id="The-Toboolist" src="./img/Logo.png"> 
    <span id="Toboolist"><strong>Toboolist</strong></span>

</header>
<br>
<body>
    <main class="container">
        <!--button add tak and add section-->
         <section>
          <button id="add-task">Add Task</button>
         <span>
            <button id="add-section">Add Section</button>
         </span>
         </section>
         <hr>
        <!-- section new task -->
         <section>
            <h2 class="sections">
             <span>&#9662;</span> New Task

        <!-- checkbox new task -->
            <span class="check-box"><input type="checkbox"</span>
            <span class="section-list">Qarterly Newsletter</span>
            <span>
            <button class="editorial">Editorial</button>
            </span>
         </section>
        <!-- section Today-->

            <h2 class="sections">
                <span>&#9662;</span> Today
            </h2>

            <span class="check-box"><input type="checkbox"> </span>
            <span class="section-list"> Recruting blog post</span>
            <span>
            <button class="editorial">Editorial</button>
            </span>
            <br>
            <br>
        <!--Mobile app luaunch-->
         <span class="check-box"><input type="checkbox"> </span>
         <span class="section-list"> Mobile app luaunch </span>
         <span>
         <button class="Goals"> Q1 Goals </button>
         </span>
         <br>
         <br>
        <!--interview john-->
         <span class="check-box"><input type="checkbox"> </span>
         <span class="section-list"> Interview John H. </span>
         <span>
         <button class="recruiting"> Recruiting </button>
         </span>
         <br>
         <br>
        <!-- Summit update to mobile storefronts-->
         <span class="check-box"><input type="checkbox"> </span>
         <span class="section-list"> Summit update to mobile storefronts </span>
         <span>
         <button class="mobile"> Mobile </button>
         </span>

         </section>

    </main>
    
</body>
